<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/anuncio.css">
    <link rel="stylesheet" href="/styles/pelicula.css">
    <link rel="icon" href="/imagenes/png-transparent-disney-logo-illustration-walt-disney-world-orlando-the-walt-disney-company-d23-logo-letter-d-miscellaneous-silhouette-adventures-by-disney-thumbnail.png">
    <title>Disney Latino | El sitio oficial de todas las cosas Disney</title>
</head>
<body>
    <header class="head">
        <nav>
            <div class="head__container">
                <div class="head__button__container">
                    <button class="head__button" id="head__button">
                        <span id="head__line1"></span>
                        <span id="head__line2"></span>
                    </button>
                </div>
                <div class="head__img">
                    <a href="#">
                        <img src="https://static-mh.content.disney.io/matterhorn/assets/logos/disney_logo_dark-baa807690db7.png" alt="Imagen Disney">
                    </a>
                </div>
            </div>
            <div class="head__desplegable desaparecer" id="desplegable">
                <ul>
                    <li><a href="">DISNEY+</a></li>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">NOVEDADES</a></li>
                    <li><a href="">PELÍCULAS</a></li>
                    <li><a href="">DISNEY TICKETS</a></li>
                    <li><a href="">MARVEL INSIDER</a></li>
                    <li><a href="">VIAJES</a></li>
                    <li><a href="">TV</a></li>
                    <li><a href="">RADIO DISNEY</a></li>
                    <li><a href="">MÁS</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="anuncio">
        <div class="anuncio__contenedor">
            <img src="https://tpc.googlesyndication.com/simgad/5303454029622295960" alt="Anuncio">
        </div>
    </section>
    <section class="pelicula">
        <div class="pelicula__cartel">
            <img src="https://lumiere-a.akamaihd.net/v1/images/hb_thorloveandthunder_mobile_822_604a195e.jpeg?region=0,0,1024,768&width=768" alt="Thor love and thunder">
        </div>
        <div class="pelicula__ver">
            <div class="pelicula__ver__contenedor">
                <div class="pelicula__ver__imagen">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/transparente-tbs_las_tt_4c_c01f_af6a3748.png?region=0,0,1607,961" alt="thor amor y trueno">
                </div>
                <div class="pelicula__ver__descripcion">
                    <h1>Disponible en Disney+</h1>
                </div>
                <div class="pelicula__ver__links">
                    <div class="pelicula__botones__container">
                        <span class="pelicula__ver__btn">
                            <a href="">
                                <span class="pelicula__ver__btn__txt">VER AHORA</span>
                            </a>
                        </span>
                    </div>
                    <div class="pelicula__botones__container">
                        <span class="pelicula__ver__btn">
                            <a href="">
                                <span class="pelicula__ver__btn__txt">LEER MÁS</span>
                            </a>
                        </span>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </section>
<script src="/javascript/head.js"></script>
</body>
</html>
